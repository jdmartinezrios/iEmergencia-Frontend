<table class="Table">
  <thead class="Table-header">
    <tr class="Table-rowHeader">
      <th class="Table-itemHeader">Id</th>
      <th class="Table-itemHeader">Descripcion</th>
    </tr>
  </thead>
  <tbody class="Table-body">
    <tr class="Table-rowBody" ng-repeat="item in vm.arreglo">
      <td class="Table-itemBody">{{item.id}}</td>
      <td class="Table-itemBody">{{item.descripcion}}</td>
    </tr>
  </tbody>
</table>
